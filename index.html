<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>English Dictionary</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">English Dictionary</h1>
      <input
        type="text"
        placeholder="Search a word"
        class="inputSearch"
        id="inputSearch"
      />
      <p class="infoText" id="infoText">Type a Word and press enter</p>
      <div class="meaningContainer" id="meaningContainer">
        <p>Word Title : <span class="title" id="title">___</span></p>
        <p>Meaning Title : <span class="meaning" id="meaning">___</span></p>
        <audio src="" controls id="audio"></audio>
      </div>
    </div>
  </body>
</html>
